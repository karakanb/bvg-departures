<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BVG Transportation from HF Berlin Office</title>
  <meta name="description"
    content="Lists the departure times of bus and tram lines next to the Hellofresh Berlin office.">
  <meta name="author" content="Burak Karakan">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    footer {
      padding: 24px 0;
    }

    table {
      border-collapse: collapse;
    }

    td,
    th {
      padding: 12px 6px;
    }

    code {
      margin: 0;
      white-space: inherit;
      overflow-wrap: break-word;
    }

    .station-name {
      margin-bottom: 4px;
    }

    .last-updated {
      color: #616161;
    }

    /* Larger than tablet */
    @media (min-width: 750px) {
      .station-name {
        display: inline-block;
      }

      .last-updated {
        margin-left: 8px;
      }

    }

    .tram-body:not(:last-child) {
      border-bottom: 4px solid #E1E1E1;
      margin-bottom: 2rem;
    }

    .table-wrapper {
      overflow: scroll;
    }

    .tram-body table>tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }

    .catchable {
      text-align: center;
    }

    .tram-body table>thead>tr>th:first-child {
      padding-left: 4px !important;
    }

    .tram-body table>tbody>tr>td:first-child {
      padding-left: 4px !important;
    }

    .tram-body table>tbody>tr>td:last-child {
      padding-right: 4px !important;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 12px;
      display: inline-block;
    }

    .danger {
      background-color: #F56C6C;
    }

    .warning {
      background-color: #E6A23C;
    }

    .success {
      background-color: #67C23A;
    }

    .align-right {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column" style="margin-top: 5%">
        <h1 id="main-title">BVG Departures</h1>
        <div id="trams"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      Data retrieved from BVG using <a href="https://github.com/derhuerst/bvg-rest">derhuerst/bvg-rest</a> project.
    </div>
  </footer>

  <script>
    const apiBaseUrl = 'https://bvg-rest-api.karakanb.now.sh';
    const catchableDefinitions = {
      danger: 'It is not likely for you to be able to catch this train/bus.',
      warning: 'You can catch this one if you leave immediately.',
      success: 'You can catch this one easily, no worries.',
    };

    (function () {
      const updateEverySeconds = 30;
      const minutes = 20;
      const stations = [
        {
          id: '900000110022',
          name: 'Mollstr./Prenzlauer Allee'
        },
        {
          id: '900000110005',
          name: 'U Senefelderplatz'
        },
      ];

      for (const station of stations) {
        run(station.id, station.name, minutes);
        setInterval(() => run(station.id, station.name, minutes), updateEverySeconds * 1000);
      }

    })();

    // run creates and updates the departure information for a given station ID.
    function run(stationId, stationName, duration) {
      const tramDepartureUrl = `${apiBaseUrl}/stations/${stationId}/departures?duration=${duration}`;

      // Builds the tables before the actual request.
      getTableOfStation(getStationBody(stationId, stationName));

      fetchRetry(tramDepartureUrl, 3)
        .then(response => {
          response.json().then(data => {
            const stationBody = getStationBody(stationId, stationName);
            buildTrams(getTableOfStation(stationBody), data);
            setLastUpdated(stationBody);
          })
        })
    }

    // fetchRetry runs a fetch operation with a recursive retry call with given N times.
    function fetchRetry(url, n) {
      return fetch(url)
        .then(response => {
          if (response.status !== 200) {
            throw new Error("not successful response");
          }

          return response;
        })
        .catch(function (error) {
          if (n === 1) throw error;
          return fetchRetry(url, n - 1);
        });
    }

    // getTableOfStation finds or creates the table for the given station and returns its instance.
    function getTableOfStation(wrapper) {
      let table = wrapper.getElementsByTagName('table')[0];
      if (!table) {
        const tableWrapper = document.createElement('div');
        tableWrapper.classList.add('table-wrapper');
        tableWrapper.classList.add('row');
        tableWrapper.classList.add('u-full-width');

        table = makeTable('', ['Line', 'Direction', 'When', ''], { 'When': ['align-right'] });
        table.classList.add('u-full-width');
        tableWrapper.appendChild(table)
        wrapper.appendChild(tableWrapper);
      }

      return table;
    }

    function getStationBody(stationId, stationName) {
      const id = `${stationId}-body`
      let item = document.getElementById(id);
      if (!item) {
        item = document.createElement('div');
        item.id = id;
        item.classList.add('tram-body')

        const station = makeElement('code', stationName);
        const row = makeElement('div', '', 'row');
        const title = makeElement('h4', '', 'station-name');
        const lastUpdated = makeElement('span', 'Fetching data...', 'last-updated');
        title.appendChild(station);
        row.appendChild(title);
        row.appendChild(lastUpdated);
        item.appendChild(row);

        trams = document.getElementById('trams');
        trams.appendChild(item);
      }

      return item;
    }

    // buildTrams puts the given trams json into the given table.
    function buildTrams(table, trams) {
      if (trams.error) {
        return;
      }

      const now = new Date();
      const tableBody = table.getElementsByTagName('tbody')[0];
      tableBody.innerHTML = "";

      for (let tram of trams) {
        const arrivalTime = new Date(tram.when);
        if (arrivalTime < now) {
          continue;
        }

        const line = makeElement('td', tram.line.name, 'name');
        const direction = makeElement('td', tram.direction, 'direction');
        const when = makeElement('td', timeUntil(arrivalTime), 'when');
        when.classList.add('align-right');

        let catchableStatus = 'success';
        const diffInMinutes = timeDiffMinutes(arrivalTime, now);
        if (diffInMinutes < 3) {
          catchableStatus = 'danger';
        } else if (diffInMinutes < 6) {
          catchableStatus = 'warning';
        }
        const catchableCircle = makeElement('span', '', `circle`)
        catchableCircle.classList.add(catchableStatus);
        const catchable = makeElement('td', '', 'catchable');
        catchable.appendChild(catchableCircle);
        catchable.setAttribute('title', catchableDefinitions[catchableStatus]);

        const row = document.createElement('tr');
        row.classList.add('line-row');
        row.appendChild(line);
        row.appendChild(direction);
        row.appendChild(when);
        row.appendChild(catchable);
        tableBody.appendChild(row);
      }
    }

    function setLastUpdated(stationBody) {
      const span = stationBody.getElementsByClassName('last-updated')[0];
      const now = new Date();
      span.innerHTML = `Last updated: ${now.toLocaleString()}`;
    }

    function makeTable(id, fields, classes) {
      const tr = document.createElement('tr');
      for (const field of fields) {
        const th = makeElement('th', field)
        if (classes[field]) {
          for (const c of classes[field]) {
            th.classList.add(c);
          }
        }
        tr.appendChild(th);
      }

      const thead = document.createElement('thead');
      thead.appendChild(tr);
      const tbody = document.createElement('tbody');
      const table = document.createElement('table');
      table.appendChild(thead);
      table.appendChild(tbody);

      if (id) {
        table.id = id;
      }

      return table
    }

    function makeElement(type, data, className) {
      const item = document.createElement(type);
      item.textContent = data;
      if (className) {
        item.classList.add(className);
      }

      return item;
    }

    function timeDiffMinutes(dt2, dt1) {
      var diff = (dt2.getTime() - dt1.getTime()) / 1000;
      return Math.abs(Math.round(diff / 60));
    }

    function timeUntil(timeStamp) {
      return timeDistance(timeStamp, new Date());
    }

    function timeSince(timeStamp) {
      return timeDistance(new Date(), timeStamp, new Date());
    }

    function timeDistance(t1, t2) {
      const secondsPast = (t1.getTime() - t2.getTime()) / 1000;
      if (secondsPast <= 60) {
        return '< 1m';
      }
      if (secondsPast < 3600) {
        return parseInt(secondsPast / 60) + 'm';
      }
      if (secondsPast <= 86400) {
        return parseInt(secondsPast / 3600) + 'h';
      }
      if (secondsPast > 86400) {
        day = timeStamp.getDate();
        month = timeStamp.toDateString().match(/ [a-zA-Z]*/)[0].replace(" ", "");
        year = timeStamp.getFullYear() == now.getFullYear() ? "" : " " + timeStamp.getFullYear();
        return day + " " + month + year;
      }
    }
  </script>
</body>

</html>
